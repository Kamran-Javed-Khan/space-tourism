<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  <script src="crew-switcher.js" defer></script>
  <title>Frontend Mentor | Space tourism website</title>
</head>
<body class="crew">
    <header>
        <button class="mobile-menu-toggle" aria-controls="primary-navigation" aria-expanded="false">
            <span class="sr-only">Menu</span>
        </button>
        <nav class="flex header-nav">
            <div>
                <img id="space-tourism-logo" src="assets/shared/logo.svg" alt="Space Tourism Logo">
            </div>
            <ul id="primary-navigation" data-visibility="false" class="flex primary-nav">
                <li class="nav-item">
                    <a href="index.html">
                        <span>00</span>Home
                    </a>
                </li>
                <li class="nav-item">
                    <a href="destinations.html">
                        <span>01</span>Destination
                    </a>
                </li>
                <li class="nav-item current-location">
                    <a href="crew.html">
                        <span>02</span>Crew
                    </a>
                </li>
                <li class="nav-item">
                    <a href="technology.html">
                        <span>03</span>Technology
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="crew-section">
        <h1 id="crew-header"><span>02</span>Meet your crew</h1>
        <section class="flex crew-info">
        <article class="crew-data">
            <section>
                <div class="crew-info-headers">
                    <h2 id="crew-designation">Commander</h2>
                    <h3 id="crew-member-name">Douglas Hurley</h3>
                </div>
                <p id="crew-member-description">
                    Douglas Gerald Hurley is an American engineer, former Marine Corps pilot and former NASA astronaut. 
                    He launched into space for the third time as commander of Crew Dragon Demo-2.
                </p>
            </section>
            <section class="crew-selector">
                <button role="button" data-btn="commander" id="selected-crew-member"></button>
                <button role="button" data-btn="mission specialist"></button>
                <button role="button" data-btn="pilot"></button>
                <button role="button" data-btn="flight engineer"></button>
            </section>
        </article>
        <img id="crew-member-image" src="assets/crew/image-douglas-hurley.png" alt="Crew Member">
        </section>
    </main>

</body>
</html>
